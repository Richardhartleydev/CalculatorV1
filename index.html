<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>

    <section>

        <div class="background">

            <div class="calculator">
                <div class="div1"></div>
                <div class="div2"> <button>+</button> </div>
                <div class="div3"> <button>-</button> </div>
                <div class="div4"> <button>*</button> </div>
                <div class="div5"> <button>/</button> </div>
                <div class="div6"> <button>7</button> </div>
                <div class="div7"> <button>8</button> </div>
                <div class="div8"> <button>9</button> </div>
                <div class="div9"> <button>4</button> </div>
                <div class="div10"> <button>5</button> </div>
                <div class="div11"> <button>6</button> </div>
                <div class="div12"> <button>1</button> </div>
                <div class="div13"> <button>2</button> </div>
                <div class="div14"> <button>3</button> </div>
                <div class="div15"> <button>=</button> </div>
                <div class="div16"> <button>0</button> </div>
                <div class="div17"> <button>.</button> </div>
                <div class="div18"> <button class="clear">C</button> </div>
            </div>

        </div>

    </section>

</body>

<script src="app.js"></script>

</html>
